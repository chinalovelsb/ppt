<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type=text/css>
        *{margin:0;padding:0 }
        header{height:40px;}
        .nav-top{list-style:none;position: fixed;border:1px solid #ccc;
            top:215px;left: 20px;border-radius:5px;
            text-align: center;padding:10px;z-index: 99}
        header li{
            float: left;}
    </style>
</head>
<body ng-app="routerApp">
    <ul class=nav-top>
        <li>
            <a ui-sref="home">首页</a>
        </li>
        <li>
            <a ui-sref="login">登录</a>
        </li>
        <li>
            <a ui-sref="list">列表</a>
        </li>
        <li>
            <a ui-sref="edit">编辑</a>
        </li>
    </ul>

    <div class=set ui-view></div>
    <div ng-view></div>
<script src="http://cdn.bootcss.com/angular.js/1.3.18/angular.min.js"></script>
    <script src="http://apps.bdimg.com/libs/angular-route/1.3.13/angular-route.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-router/1.0.0-beta.3/angular-ui-router.min.js"></script>
<script>
    var routerApp = angular.module("routerApp",["ui.router"]);
        routerApp.config(function($stateProvider,$urlRouterProvider){
            $urlRouterProvider.otherwise('/home');
            $stateProvider
                    .state('home',{
                        url:"/home",
                        templateUrl:"home.html"
                    })
                    .state('login',{
                        url:"/login",
                        templateUrl:"login.html"
                    })
                    .state('list',{
                        url:"/list",
                        templateUrl:"list.html"
                    })
                    .state('edit',{
                        url:"/edit",
                        templateUrl:"add.html"
                    })
        })




</script>
</body>
</html>
