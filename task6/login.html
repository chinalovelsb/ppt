<!DOCTYPE html>
<html lang="CN-zh">
<head>
  <meta charset="UTF-8">
  <title>login</title>
  <link  href="css/login.css" rel="stylesheet">
    <style type=text/css>
        input:-webkit-autofill{
            background-color: #fff !important;
            -webkit-box-shadow: 0 0 0 1000px white inset;
        }
    </style>
</head>
<body ng-app="loginApp" ng-controller="loginCtl">
<form class="login-box"  autocomplete=off >
<p>水站后台登录</p>
    <div class="user">
<span></span>
    <input  type="text" id="user" placeholder="用户名" ng-model="mobile">
</div>
    <div class="pwd">
      <span></span>
    <input  type="password" id="pwd" placeholder="密码" ng-model="pwd">
</div>
<button class="btn" type="button" ng-click="tesT()">登录</button>
</form>
<script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<script src="//cdn.bootcss.com/angular.js/1.3.4/angular.js"></script>
<script src="js/login.js"></script>
</body>
</html>
