<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <!--<link rel="stylesheet" href="../css/bootstrap.css">-->
    <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="//cdn.bootcss.com/normalize/5.0.0/normalize.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <style type=text/css>
        .actived {
            color: #eb5255;
            background-color: #fff;
            border-bottom: 2px solid #eb5255;
        }
    </style>
</head>
<body ng-app="app">
<header class="position_self">
    <nav class="container" role="navigation">
        <div class="row">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
                    data-target="#example-navbar-collapse">
                <span class="sr-only">切换导航</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <div class="col-md-6 col-sm-6 col-sx-6">
                <div class="pull-left nav-logo">
                    <img src="../images/logo.png" class="img-responsive img-vertical ">
                </div>
                <div class="pull-left nav-city">
                    <img src="../images/nav.png">
                    <span>北京站</span>
                </div>
            </div>
            <div class="nav-small collapse navbar-collapse pull-right " id="example-navbar-collapse">
                <ul class="nav navbar-nav ">
                    <li class="par hv" ng-class="{'ac':currentState.includes('home')}"><a
                            style="padding-left: 0;padding-right: 0" ui-sref="home"
                            ng-click="url('/home')">首页</a><span></span></li>
                    <li class="par hv" ng-class="{'ac':currentState.includes('job')}"><a
                            style="padding-left: 0;padding-right: 0" ui-sref="job"
                            ng-click="url('/job')">找职位</a><span></span></li>
                    <li class="par hv" ng-class="{'ac':currentState.includes('elite')}"><a
                            style="padding-left: 0;padding-right: 0" ui-sref="elite"
                            ng-click="url('/elite')">找精英</a><span></span></li>
                    <li class="par hv" ng-class="{'ac':currentState.includes('about')}"><a
                            style="padding-left: 0;padding-right: 0" ui-sref="about({tag:'about'})"
                            ng-click="url('/about')">关于我们</a><span></span></li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<ui-view></ui-view>

<footer>
    <div class="row wrap_small">
        <div class="col-md-5 col-xs-6">
            <p><a ui-sref="about({tag:'about'})" ui-sref-opts="{reload: true}">关于我们</a></p>
            <p>萝卜多--知根知底的社群招聘</p>
        </div>
        <div class="col-md-4 col-xs-6">
            <ul class="contact">
                <li><a p ui-sref="about({tag:'contact'})" ui-sref-opts="{reload: true}">联系我们</a></li>
                <li><img src="../images/i-phone.jpg">联系电话：（010）59478634</li>
                <li><img src="../images/i-email.jpg">邮箱支持：fuhua@ptteng.com</li>
                <li><img src="../images/i-address.png">地　　址：北京市海淀区翠微路甲10#225室</li>
            </ul>
        </div>

        <div class="col-md-3 text-center ">
            <img class="qrcode" src="../images/qrcode.jpg">
            <p>微信号：ptteng-fuhuaqi</p>
        </div>
    </div>
    <p class="copyright">Copyright © 2015 北京葡萄藤信息技术有限公司 All Rights Reserved | 京ICP备15035574号-1</p>

</footer>
