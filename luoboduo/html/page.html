<!doctype html>
<html ng-app="ui.bootstrap.demo">
<head>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular-animate.js"></script>
    <script src="//cdn.bootcss.com/angular.js/1.5.8/angular-sanitize.js"></script>
    <script src="//cdn.bootcss.com/angular-ui-bootstrap/2.4.0/ui-bootstrap-tpls.js"></script>
    <script src="http://cdn.bootcss.com/angular-ui-router/1.0.0-beta.3/angular-ui-router.min.js"></script>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div ng-controller="PaginationDemoCtrl">


    <ul uib-pagination boundary-links=true first-text=首页 last-text=末页 previous-text=<
        next-text='>'
        total-items="bigTotalItems" ng-model="bigCurrentPage" max-size="maxSize"
        class="pagination-sm" boundary-link-numbers="false" rotate="false"
        force-ellipses=true
        num-pages="numPages"></ul>


</div>

    <script>
        angular.module('ui.bootstrap.demo', ['ngAnimate', 'ngSanitize', 'ui.bootstrap']);
        angular.module('ui.bootstrap.demo').controller('PaginationDemoCtrl', function ($scope, $log) {
            $scope.totalItems = 64;
            $scope.currentPage = 4;

            $scope.setPage = function (pageNo) {
                $scope.currentPage = pageNo;
            };

            $scope.pageChanged = function () {
                $log.log('Page changed to: ' + $scope.currentPage);
            };

            $scope.maxSize = 5;
            $scope.bigTotalItems = 175;
            $scope.bigCurrentPage = 1;
        });
    </script>

</body>
</html>
