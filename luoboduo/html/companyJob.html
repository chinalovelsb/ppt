<h4>在招职位{{vm.total}}个</h4>
<div class=" col-md-12 ">
    <div class="row profession_card" ng-repeat="profession in vm.professionList"
         ui-sref="job.companyDetail({id:profession.id})">
        <div class="demand col-md-8">
            <b>{{profession.name}}[{{profession|city}}]</b>
            <span ng-bind="profession|compensation"></span>
            <span>经验{{profession|experience}}/{{profession|education}}/全职</span>
        </div>
        <span class="col-md-4 text-right updateTime">{{profession.updateAt|timestamp}}发布</span>
    </div>

</div>
