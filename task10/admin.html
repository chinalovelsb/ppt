<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>后台管理</title>
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/task10.css" rel="stylesheet">
</head>
<body data-ng-app="routerApp">
<header class=" container">
    <div class="row">
        <b class=" h-vertical col-md-4 col-xs-4 ">后台管理系统</b>
        <div class=" 8 col-xs-8 login-box">
            <div class="login-msg">
                <span id="user-type"></span>
                <img src="image/u10.png">
                <span id="user-name">未登录</span>
                <button type=button id="loginout" class="h-btn btn-primary" data-ui-sref="login">退出</button>
            </div>
        </div>
    </div>
</header>
<div class="container page-bd">
    <div class="row contant-wrap">
        <ul class="list-unstyled col-md-2 col-xs-2 nav-list-grou">
            <li class="list-group-item"><a data-ui-sref=".list" data-ui-self-opts={"reload:true"}>学员列表</a></li>
            <li class="list-group-item"><a data-ui-sref=".add" data-ui-self-opts={"reload:true"}>新增学员</a></li>
            <li class="list-group-item "><a data-ui-sref=".user" data-ui-self-opts={"reload:true"}>个人信息</a></li>
        </ul>
        <main class="col-md-10 col-xs-10" style="min-height:668px" data-ui-view></main>
    </div>
</div>
</body>
</html>
