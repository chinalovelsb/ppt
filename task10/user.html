<div class="row">
    <p class=" content-title col-md-12">个人信息</p>
    <form target="_blank" role="form">
        <div class=" form-group form-inline ">
            <label class="col-md-2 col-sx-2" for="name">登录名:</label>
            <input class="form-control" type="text" id="name" name="name" placeholder="请输入2-5位中文" maxlength="5">
        </div>
        <div class="form-group form-inline">
            <label for="qq" class="col-md-2">密码:</label>
            <input class="form-control" type="text" id="qq" name="qq" placeholder="请输入6-15位数字" maxlength="15">
        </div>
        <div class="col-md-6 col-xs-6">
            <input class="pull-right" style="max-width:100%" type="file"
                   onchange="angular.element(this).scope().upLoad(this.files)">
        </div>
        <div class="col-md-6 col-xs-6">
            <button class="pull-left" type="button" data-ng-click="uploaded()">上传</button>
        </div>
    </form>
    <div class="file-show col-md-12" id="show">
        <img data-ng-src="{{imageUrl}}" alt="">
        <img id="after" ng-src="{{imageUrl}}" alt="本地预览">
        <span data-ng-bind="netUrl"></span>
    </div>
</div>




<div class="row-fluid">
    <div class="dialog">
        <div class="block">
            <p class="block-heading">登录</p>
            <div class="block-body">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-3 control-label">用户名</label>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" ng-model="vm.user">
                        </div>

                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label">密码</label>
                        <div class="col-sm-9">
                            <input type="password" class="form-control" ng-model="vm.pwd">
                        </div>

                    </div>
                    <a href="index.html" class="btn btn-primary pull-right" ng-click="vm.login()">登录</a>
                    <label class="remember-me"><input type="checkbox"> 记住密码</label>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
        <p><a href="reset-password.html">忘记密码?</a></p>
    </div>
</div>
